<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAU Portal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- top nav bar -->
    <nav>
        <div class="logo">
            <img src="img/imperial-logo.png" alt="The imperial logo" id="imperial-logo">
            <span>Imperial Academy University</span>
        </div>
        <ul class="nav-btns">
            <li>
                <button id="students-btn" class="active-btn">Students</button>
            </li>
            <li>
                <button id="library-btn">Library</button>
            </li>
            <li>
                <button id="food-btn">Food</button>
            </li>
            <li>
                <button id="weather-btn">Weather</button>
            </li>
        </ul>
    </nav>
    <header>
        <h1>The Imperial Academy University</h1>
    </header>
    <main>
        <!-- search bar -->
        <div class="search-container">
            <input type="search" id="search-bar" placeholder="Search by StudentName">
            <svg width="30" height="30" viewBox="0 0 190 193" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="MagnifyingGlass">
                    <line x1="104.325" y1="107.669" x2="186.331" y2="189.675" stroke="#757575" stroke-width="8" />
                    <circle cx="63" cy="63" r="60" stroke="#757575" stroke-width="6" />
                </g>
            </svg>
        </div>
        <div class="table-container">
            <!-- table generated from JS -->
            <table>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy;Copyright 2020 Imperial Academy University</p>
    </footer>
    <!-- JSON data sets -->
    <script src="js/data-school.js"></script>
    <script src="js/data-library.js"></script>
    <script src="js/data-restaurant.js"></script>
    <script src="js/data-weather.js"></script>
    <!-- Controller js file -->
    <script src="js/scripts.js"></script>
</body>

</html>
